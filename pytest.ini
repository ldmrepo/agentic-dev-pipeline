[pytest]
# pytest 설정

# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 추가 옵션
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# 마커 정의
markers =
    slow: 느린 테스트 (deselect with '-m "not slow"')
    integration: 통합 테스트
    unit: 단위 테스트
    api: API 테스트

# 로그 설정
log_cli = true
log_cli_level = INFO

# 타임아웃 설정
timeout = 300

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning