global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (시스템 메트릭)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # 에이전틱 파이프라인 메트릭
  - job_name: 'agentic-pipeline'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL 메트릭
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis 메트릭  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Docker 메트릭
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']

  # 웹 애플리케이션 메트릭
  - job_name: 'web-app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 5s

  # API 서버 메트릭
  - job_name: 'api-server'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Kubernetes 메트릭 (사용 시)
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
    - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
    - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
      action: keep
      regex: default;kubernetes;https

  # GitHub Actions 워크플로우 메트릭 (webhook 기반)
  - job_name: 'github-actions'
    static_configs:
      - targets: ['github-webhook-exporter:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Claude Code 에이전트 메트릭
  - job_name: 'claude-agents'
    static_configs:
      - targets: ['agent-metrics:8081']
    metrics_path: '/agent-metrics'
    scrape_interval: 10s
